<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro-Nutribem</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="materialize.css"/>
        <link rel="stylesheet" href="customCadastro.css"/>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>
    <h:body>
               
            <h1 id="titulodapaginadecadastro" class="black-text"> Cadastro </h1>
              <form name="formCadastro" method="post" action="InserirCliente">
        <div class="row s2 ">
            <div class="input-field col s2  " id="cad">
                <p class="titulos "> Nome*: </p>
                <input type="text" name="txtNome" placeholder="Digite seu nome" class="inputsCad" id="nome" required="" pattern="[a-z\s]+$"> </input>
                <p class="titulos "> Sobrenome*: </p>
                <input type="text" name="txtSobrenome" placeholder="Sobrenome" class="inputsCad" id="sobrenome" required="" pattern="[a-z\s]+$"></input>
                <p class="titulos "> Email*: </p>
                <input type="email" name="txtEmail" placeholder="Digite seu email" class="inputsCad" id="emailCadastro" required=""  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></input>
                 </div>
            <p id="titradios"> Qual sua restrição: </p>
             <div id="radios">
                  <input type="txt" name="txtRestricoes" id="boleto" class="filled-in" /> <br/> 
                </div>
            <div class="input-field col s6 " id="cad3">
                <p class="titulos "> Senha*: </p>
                <input type="password" name="txtSenha" placeholder="Crie uma senha" class="inputsCad" id="senhaCadastra" required="" pattern=".{6,}" title="A senha deve conter no mínimo 6 caracteres"> </input>
               
        
                <button class="btn waves-effect waves-light"  name="action" id="btnCad"><a href="PaginaInicial.html"></a> Confirmar</button>
            </div>
            </div>
              </form>      
    </h:body>
</html>
